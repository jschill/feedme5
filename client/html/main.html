<head>
	<title>feedme5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	{{loginButtons}}
	{{> shoppingList}}
</body>

<template name="shoppingList">
	{{#if userLoggedIn}}
		<nav class="main-nav">
			{{#if adminMode}}
				<a href="#" id="shoppingList">Shopping List</a>
			{{else}}
				<a href="#" id="admin">Admin</a>
			{{/if}}
		</nav>
		<h1>FeedMe</h1>
		{{#if adminMode}}
			{{> adminView}}
		{{else}}
			{{> shoppingView}}
		{{/if}}
	{{/if}}
</template>
