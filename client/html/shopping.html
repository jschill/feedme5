
<template name="shoppingView">
	<section class="main">
		<menu class="button-nav">
			{{#each stores}}
				{{> shopByStore}}
			{{/each}}
		</menu>

		<section class="listItems">
			{{#if viewing}}
				<a href="#" data-clear="true">clear</a>
				<a href="#" data-editMode="true" class="editMode">click to edit</a>
				<ul>
				{{#each list}}
					{{> viewShoppingItem}}
				{{/each}}
				</ul>
			{{else}}
				<input type="checkbox" name="check-all" {{#if somethingIncluded}}checked="checked"{{/if}}>
				<a href="#" data-editMode="true" class="editMode">done</a>
				<ul class="editing">
				{{#each editList}}
					{{> editShoppingItem}}
				{{/each}}
				</ul>
			{{/if}}

		</section>
	</section>
</template>

<template name="shopByStore">
	<li onclick="void(0)" class="name {{#if selected}}selected{{/if}}">{{name}}</li>
</template>

<template name="viewShoppingItem">
	<li onclick="void(0)" class="name">
		<span {{#if checked}}class="checked"{{/if}} >{{name}}</span>
	</li>
</template>

<template name="editShoppingItem">
	<li onclick="void(0)" class="name {{#if included}}selected{{/if}}">
		<input type="checkbox" name="checked" {{#if included}}checked{{/if}} ><span>{{name}}</span>
	</li>
</template>
